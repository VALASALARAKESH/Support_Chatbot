<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CDP Chatbot</h1>
        <form method="POST" action="/ask">
            <textarea name="question" placeholder="Ask a how-to question..." required></textarea>
            <button type="submit">Ask</button>
        </form>
        {% if question %}
        <div class="response">
            <h2>Question:</h2>
            <p>{{ question }}</p>
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
